<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="/images/favicon-32x32.png" />
    <title>Product-Preview-Card-Component</title>
  </head>
  <body>
    <header>
      <div class="container vertically-center">
        <div class="img">
          <img
            src="images/image-product-desktop.jpg"
            width="300px"
            alt=""
            class="image1"
          />
          <img
            src="images/image-product-mobile.jpg"
            width="300px"
            alt=""
            class="image2"
          />
        </div>
        <article class="head-article">
          <div class="component">
            <p class="perfume-head">PERFUME</p>
            <h1 class="main-head">Gabrielle Essence Eau De Parfum</h1>
            <p class="main-content">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <h1 class="price-tag">
              $149.99 <strike class="strike-tag">$169.99</strike>
            </h1>
            <button class="Cart-Button">
              <svg
                class="cart-icon"
                width="22"
                height="15"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z"
                  fill="#FFF"
                /></svg
              >Add To Cart
            </button>
          </div>
        </article>
        <footer class="foot">
          Challenge By
          <a href="https://www.frontendmentor.io/home">Front-End Mentor.</a>
          Completed By
          <a href="#">Aakash Sharma.</a>
        </footer>
      </div>
    </header>
  </body>
</html>
